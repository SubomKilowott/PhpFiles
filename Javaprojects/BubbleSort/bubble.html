<!DOCTYPE html>
<html>
<head>
    <title>Bubble Sort</title>
    <script src="bubble.js"></script> <!-- Include the JavaScript file -->
</head>
<body>
    <h1>Bubble Sort</h1>

    <!-- HTML form for user input -->
    <form method="post" id="bubbleSortForm">
        Enter the range of the array you want to bubble sort: <input type="number" id="n" name="n"><br>
        Enter array elements (comma-separated):<br>
        <input type="text" id="arr_elements" name="arr_elements"><br>
        <input type="button" value="Sort" onclick="bubbleSort()">
    </form>

    <div id="result"></div>
</body>
</html>
